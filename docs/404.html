<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost Frog | Frog Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
        }
        .frog-404 {
            font-size: 8rem;
            margin-bottom: 2rem;
            animation: hop 2s ease-in-out infinite;
        }
        @keyframes hop {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn-primary {
            background: #fbbf24;
            color: #1f2937;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        .btn-secondary:hover {
            background: white;
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frog-404">üê∏‚ùì</div>
        <h1>Oops! Lost Frog</h1>
        <p>This frog hopped too far and got lost in the digital pond!</p>
        <div class="buttons">
            <a href="/" class="btn btn-primary">Return Home</a>
            <a href="https://frog.zice.app" class="btn btn-secondary">Play Game</a>
        </div>
    </div>
</body>
</html>
